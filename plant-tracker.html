        function PlantTracker() {
            const [plants, setPlants] = useState([]);
            const [weeklyData, setWeeklyData] = useState({});
            const [currentWeek, setCurrentWeek] = useState('');
            const [view, setView] = useState('home'); // 'home', 'select', 'history', 'import'
            const [searchTerm, setSearchTerm] = useState('');
            const [category, setCategory] = useState('all');
            const [categoryFilter, setCategoryFilter] = useState('all');
            const [selectedYear, setSelectedYear] = useState(new Date().getFullYear());
            const [updateAvailable, setUpdateAvailable] = useState(false);
            const [waitingWorker, setWaitingWorker] = useState(null);
            const [checkingUpdate, setCheckingUpdate] = useState(false);
            const [newPlantName, setNewPlantName] = useState('');
            const [newPlantCategory, setNewPlantCategory] = useState('Vegetables');

            // Get week identifier (YYYY-Wnn format)
            const getWeekId = (date = new Date()) => {
                const d = new Date(date);
                const dayNum = d.getUTCDay() || 7;
                d.setUTCDate(d.getUTCDate() + 4 - dayNum);
                const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
                const weekNo = Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
                return `${d.getUTCFullYear()}-W${String(weekNo).padStart(2, '0')}`;
            };

            // Get all 52 weeks for a given year
            const getAllWeeksForYear = (year) => {
                const weeks = [];
                for (let i = 1; i <= 52; i++) {
                    weeks.push(`${year}-W${String(i).padStart(2, '0')}`);
                }
                return weeks;
            };

            // Get week number from week ID
            const getWeekNumber = (weekId) => {
                const match = weekId.match(/W(\d+)/);
                return match ? parseInt(match[1]) : 0;
            };

            // Get color based on plant count
            const getWeekColor = (count) => {
                if (count >= 30) return '#10b981'; // green-600 - success
                if (count >= 20) return '#fbbf24'; // yellow-400 - good progress
                if (count >= 10) return '#fb923c'; // orange-400 - some progress
                if (count > 0) return '#f87171'; // red-400 - minimal progress
                return '#e5e7eb'; // gray-200 - no data
            };

            // Initialize data
            useEffect(() => {
                const savedPlants = localStorage.getItem('plantsList');
                const savedWeeklyData = localStorage.getItem('weeklyData');

                // Migrate old string-based plants to new object format
                if (savedPlants) {
                    const parsed = JSON.parse(savedPlants);
                    // Check if it's old format (array of strings)
                    if (parsed.length > 0 && typeof parsed[0] === 'string') {
                        // Create a lookup map for faster category matching
                        const defaultPlantsMap = new Map(
                            DEFAULT_PLANTS.map(plant => [plant.name.toLowerCase(), plant.category])
                        );

                        const migrated = parsed.map(plantName => {
                            // Try to find category in DEFAULT_PLANTS
                            const category = defaultPlantsMap.get(plantName.toLowerCase()) || 'Uncategorized';
                            return {
                                name: plantName,
                                category: category
                            };
                        });
                        setPlants(migrated);
                    } else {
                        // Check if plants need category assignment (have undefined/null category)
                        const needsCategoryUpdate = parsed.some(plant =>
                            typeof plant === 'object' && (!plant.category || plant.category === 'Uncategorized')
                        );

                        if (needsCategoryUpdate) {
                            const defaultPlantsMap = new Map(
                                DEFAULT_PLANTS.map(plant => [plant.name.toLowerCase(), plant.category])
                            );

                            const updated = parsed.map(plant => {
                                if (typeof plant === 'object' && (!plant.category || plant.category === 'Uncategorized')) {
                                    const category = defaultPlantsMap.get(plant.name.toLowerCase()) || 'Uncategorized';
                                    return { ...plant, category };
                                }
                                return plant;
                            });
                            setPlants(updated);
                        } else {
                            setPlants(parsed);
                        }
                    }
                } else {
                    setPlants(DEFAULT_PLANTS);
                }

                setWeeklyData(savedWeeklyData ? JSON.parse(savedWeeklyData) : {});
                setCurrentWeek(getWeekId());
            }, []);

            // Service Worker registration and update handling
            useEffect(() => {
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('./service-worker.js')
                        .then((registration) => {
                            console.log('ServiceWorker registered:', registration);

                            // Check for updates on page load
                            registration.update();

                            // Check for waiting service worker
                            if (registration.waiting) {
                                setWaitingWorker(registration.waiting);
                                setUpdateAvailable(true);
                            }

                            // Listen for new service worker installing
                            registration.addEventListener('updatefound', () => {
                                const newWorker = registration.installing;

                                newWorker.addEventListener('statechange', () => {
                                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                        // New service worker available
                                        setWaitingWorker(newWorker);
                                        setUpdateAvailable(true);
                                    }
                                });
                            });
                        })
                        .catch((error) => {
                            console.log('ServiceWorker registration failed:', error);
                        });

                    // Listen for controller change (new SW activated)
                    navigator.serviceWorker.addEventListener('controllerchange', () => {
                        window.location.reload();
                    });
                }
            }, []);

            // Save to localStorage
            useEffect(() => {
                if (plants.length > 0) {
                    localStorage.setItem('plantsList', JSON.stringify(plants));
                }
            }, [plants]);

            useEffect(() => {
                localStorage.setItem('weeklyData', JSON.stringify(weeklyData));
            }, [weeklyData]);

            // Get current week's eaten plants
            const currentWeekPlants = useMemo(() => {
                return weeklyData[currentWeek] || [];
            }, [weeklyData, currentWeek]);

            // Calculate statistics
            const stats = useMemo(() => {
                const weeks = Object.keys(weeklyData);
                const weeksAchieved = weeks.filter(week => weeklyData[week].length >= 30).length;
                const totalWeeks = weeks.length;
                const allTimePlants = new Set();
                weeks.forEach(week => weeklyData[week].forEach(plant => allTimePlants.add(plant)));

                return {
                    currentCount: currentWeekPlants.length,
                    weeksAchieved,
                    totalWeeks,
                    allTimePlants: allTimePlants.size
                };
            }, [weeklyData, currentWeekPlants]);

            // Calculate current streak of consecutive weeks with 30+ plants
            const currentStreak = useMemo(() => {
                const weeks = Object.keys(weeklyData).sort().reverse(); // Most recent first
                let streak = 0;

                for (const week of weeks) {
                    if (weeklyData[week].length >= 30) {
                        streak++;
                    } else {
                        break; // Stop counting when we hit a week that didn't reach 30
                    }
                }

                return streak;
            }, [weeklyData]);

            // Toggle plant selection
            const togglePlant = (plantName) => {
                const newWeeklyData = { ...weeklyData };
                const weekPlants = newWeeklyData[currentWeek] || [];

                if (weekPlants.includes(plantName)) {
                    newWeeklyData[currentWeek] = weekPlants.filter(p => p !== plantName);
                } else {
                    newWeeklyData[currentWeek] = [...weekPlants, plantName];
                }

                setWeeklyData(newWeeklyData);
            };

            // Import CSV
            const handleCSVImport = (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    const text = e.target.result;
                    const lines = text.split(/\r?\n/);
                    const newPlants = [];

                    lines.forEach(line => {
                        line = line.trim();
                        if (!line) return;

                        // Skip header row if present
                        if (line.toLowerCase().startsWith('category')) return;

                        // Try to parse as "category,plant" format
                        if (line.includes(',')) {
                            const [category, plantName] = line.split(',').map(s => s.trim());
                            if (plantName && !plants.some(p => p.name === plantName)) {
                                newPlants.push({ name: plantName, category: category || 'Uncategorized' });
                            }
                        } else {
                            // Single plant name without category
                            if (!plants.some(p => p.name === line)) {
                                newPlants.push({ name: line, category: 'Uncategorized' });
                            }
                        }
                    });

                    if (newPlants.length > 0) {
                        setPlants([...plants, ...newPlants].sort((a, b) => a.name.localeCompare(b.name)));
                        alert(`Added ${newPlants.length} new plants!`);
                    } else {
                        alert('No new plants found in CSV');
                    }
                };
                reader.readAsText(file);
                event.target.value = '';
            };

            // Add plant manually
            const handleManualPlantAdd = (e) => {
                e.preventDefault();
                const trimmedName = newPlantName.trim();

                if (!trimmedName) {
                    alert('Please enter a plant name');
                    return;
                }

                if (plants.some(p => p.name === trimmedName)) {
                    alert('This plant already exists in your list!');
                    setNewPlantName('');
                    return;
                }

                setPlants([...plants, { name: trimmedName, category: newPlantCategory }].sort((a, b) => a.name.localeCompare(b.name)));
                setNewPlantName('');
                alert(`Added "${trimmedName}" to your plant list!`);
            };

            // Get unique categories
            const categories = useMemo(() => {
                const cats = new Set(plants.map(p => p.category));
                return ['all', ...Array.from(cats).sort()];
            }, [plants]);

            // Filter plants
            const filteredPlants = useMemo(() => {
                let filtered = plants;

                if (searchTerm) {
                    filtered = filtered.filter(plant =>
                        plant.name.toLowerCase().includes(searchTerm.toLowerCase())
                    );
                }

                if (categoryFilter !== 'all') {
                    filtered = filtered.filter(plant => plant.category === categoryFilter);
                }

                if (category !== 'all') {
                    if (category === 'eaten') {
                        filtered = filtered.filter(plant => currentWeekPlants.includes(plant.name));
                    } else if (category === 'uneaten') {
                        filtered = filtered.filter(plant => !currentWeekPlants.includes(plant.name));
                    }
                }

                return filtered;
            }, [plants, searchTerm, category, categoryFilter, currentWeekPlants]);

            // Handle update installation
            const installUpdate = () => {
                if (waitingWorker) {
                    waitingWorker.postMessage({ type: 'SKIP_WAITING' });
                    setUpdateAvailable(false);
                }
            };

            // Manually check for updates
            const checkForUpdates = () => {
                if ('serviceWorker' in navigator) {
                    setCheckingUpdate(true);
                    navigator.serviceWorker.ready
                        .then((registration) => {
                            return registration.update();
                        })
                        .then(() => {
                            setTimeout(() => {
                                setCheckingUpdate(false);
                                if (!updateAvailable) {
                                    alert('You are using the latest version!');
                                }
                            }, 1000);
                        })
                        .catch((error) => {
                            console.error('Update check failed:', error);
                            setCheckingUpdate(false);
                            alert('Failed to check for updates. Please try again.');
                        });
                } else {
                    alert('Service workers are not supported in this browser.');
                }
            };

            // Update notification banner component
            const UpdateBanner = () => {
                if (!updateAvailable) return null;

                return (
                    <div className="bg-blue-600 text-white p-4 shadow-lg">
                        <div className="flex items-center justify-between gap-3">

                                <p className="font-semibold">New version available!</p>
                                <p className="text-sm text-blue-100">Update now to get the latest features</p>
                            </div>
                            <button
                                onClick={installUpdate}
                                className="bg-white text-blue-600 px-4 py-2 rounded-lg font-semibold text-sm whitespace-nowrap active:bg-blue-50"
                            >
                                Update Now
                            </button>
                        </div>
                    </div>
                );
            };

            // Render home view
            if (view === 'home') {
                const progressPercent = (stats.currentCount / 30) * 100;

                return (
                    <div className="min-h-screen bg-gradient-to-b from-green-50 to-white pb-20">
                        <UpdateBanner />
                        <div className="bg-green-600 text-white p-6 shadow-lg">
                            <h1 className="text-2xl font-bold mb-2">30 Plants Tracker</h1>
                            <p className="text-green-100 text-sm">Week {currentWeek}</p>
                        </div>

                        <div className="p-4 space-y-4">
                            {/* Weekly Progress */}
                            <div className="bg-white rounded-lg shadow-md p-6">
                                <div className="flex justify-between items-start mb-3">
                                    <div>
                                        <h2 className="text-3xl font-bold text-green-600">
                                            {stats.currentCount}
                                        </h2>
                                        <p className="text-gray-600">of 30 plants this week</p>
                                    </div>
                                    <div className="text-right">
                                        <div className="text-2xl">
                                            {stats.currentCount >= 30 ? 'üéâ' : 'üå±'}
                                        </div>
                                    </div>
                                </div>
                                
                                <div className="w-full bg-gray-200 rounded-full h-4 mb-2">
                                    <div 
                                        className="bg-green-600 h-4 rounded-full transition-all duration-500"
                                        style={{ width: `${Math.min(progressPercent, 100)}%` }}
                                    />
                                </div>
                                
                                <p className="text-sm text-gray-500 text-right">
                                    {Math.round(progressPercent)}% complete
                                </p>
                            </div>

                            {/* Historical Stats */}
                            <div className="bg-white rounded-lg shadow-md p-6">
                                <h3 className="text-lg font-semibold mb-4 text-gray-800">
                                    All-Time Statistics
                                </h3>
                                
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="bg-green-50 rounded-lg p-4 text-center">
                                        <div className="text-3xl font-bold text-green-600">
                                            {stats.weeksAchieved}
                                        </div>
                                        <p className="text-sm text-gray-600 mt-1">
                                            Weeks Hit 30
                                        </p>
                                    </div>
                                    
                                    <div className="bg-blue-50 rounded-lg p-4 text-center">
                                        <div className="text-3xl font-bold text-blue-600">
                                            {stats.totalWeeks}
                                        </div>
                                        <p className="text-sm text-gray-600 mt-1">
                                            Total Weeks
                                        </p>
                                    </div>
                                    
                                    <div className="bg-purple-50 rounded-lg p-4 text-center col-span-2">
                                        <div className="text-3xl font-bold text-purple-600">
                                            {stats.allTimePlants}
                                        </div>
                                        <p className="text-sm text-gray-600 mt-1">
                                            Unique Plants All-Time
                                        </p>
                                    </div>
                                </div>

                                {stats.totalWeeks > 0 && (
                                    <div className="mt-4 pt-4 border-t border-gray-200">
                                        <p className="text-sm text-gray-600 text-center">
                                            Success Rate: {Math.round((stats.weeksAchieved / stats.totalWeeks) * 100)}%
                                        </p>
                                    </div>
                                )}
                            </div>

                            {/* Quick Actions */}
                            <button
                                onClick={() => setView('select')}
                                className="w-full bg-green-600 text-white py-4 rounded-lg font-semibold text-lg shadow-md active:bg-green-700"
                            >
                                + Add Plants
                            </button>

                            {currentWeekPlants.length > 0 && (
                                <div className="bg-white rounded-lg shadow-md p-4">
                                    <h3 className="font-semibold mb-2 text-gray-800">
                                        This Week's Plants ({currentWeekPlants.length})
                                    </h3>
                                    <div className="flex flex-wrap gap-2">
                                        {currentWeekPlants.slice(0, 15).map(plant => (
                                            <span 
                                                key={plant}
                                                className="bg-green-100 text-green-800 px-2 py-1 rounded text-sm"
                                            >
                                                {plant}
                                            </span>
                                        ))}
                                        {currentWeekPlants.length > 15 && (
                                            <span className="text-gray-500 text-sm py-1">
                                                +{currentWeekPlants.length - 15} more
                                            </span>
                                        )}
                                    </div>
                                </div>
                            )}
                        </div>

                        {/* Bottom Navigation */}
                        <div className="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex">
                            <button
                                onClick={() => setView('home')}
                                className="flex-1 py-4 text-green-600 font-semibold"
                            >
                                Home
                            </button>
                            <button
                                onClick={() => setView('history')}
                                className="flex-1 py-4 text-gray-600"
                            >
                                History
                            </button>
                            <button
                                onClick={() => setView('import')}
                                className="flex-1 py-4 text-gray-600"
                            >
                                Import
                            </button>
                        </div>
                    </div>
                );
            }

            // Render plant selection view
            if (view === 'select') {
                return (
                    <div className="min-h-screen bg-gray-50 pb-20">
                        <UpdateBanner />
                        <div className="bg-green-600 text-white p-4 shadow-lg sticky top-0 z-10">
                            <div className="flex items-center gap-3 mb-3">
                                <button 
                                    onClick={() => setView('home')}
                                    className="text-2xl"
                                >
                                    ‚Üê
                                </button>
                                <div>
                                    <h2 className="text-xl font-bold">Select Plants</h2>
                                    <p className="text-green-100 text-sm">
                                        {stats.currentCount}/30 this week
                                    </p>
                                </div>
                            </div>
                            
                            <input
                                type="text"
                                placeholder="Search plants..."
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                                className="w-full px-4 py-2 rounded-lg text-gray-900"
                            />

                            <div className="flex gap-2 mt-2 overflow-x-auto">
                                <button
                                    onClick={() => setCategory('all')}
                                    className={`px-3 py-1 rounded-full text-sm whitespace-nowrap ${
                                        category === 'all'
                                            ? 'bg-white text-green-600'
                                            : 'bg-green-700 text-white'
                                    }`}
                                >
                                    All ({plants.length})
                                </button>
                                <button
                                    onClick={() => setCategory('eaten')}
                                    className={`px-3 py-1 rounded-full text-sm whitespace-nowrap ${
                                        category === 'eaten'
                                            ? 'bg-white text-green-600'
                                            : 'bg-green-700 text-white'
                                    }`}
                                >
                                    Eaten ({currentWeekPlants.length})
                                </button>
                                <button
                                    onClick={() => setCategory('uneaten')}
                                    className={`px-3 py-1 rounded-full text-sm whitespace-nowrap ${
                                        category === 'uneaten'
                                            ? 'bg-white text-green-600'
                                            : 'bg-green-700 text-white'
                                    }`}
                                >
                                    Not Yet ({plants.length - currentWeekPlants.length})
                                </button>
                            </div>

                            <select
                                value={categoryFilter}
                                onChange={(e) => setCategoryFilter(e.target.value)}
                                className="w-full px-4 py-2 rounded-lg text-gray-900 mt-2"
                            >
                                {categories.map(cat => (
                                    <option key={cat} value={cat}>
                                        {cat === 'all' ? 'All Categories' : cat}
                                    </option>
                                ))}
                            </select>
                        </div>

                        <div className="p-4">
                            <div className="plant-grid">
                                {filteredPlants.map(plant => {
                                    const isSelected = currentWeekPlants.includes(plant.name);
                                    return (
                                        <button
                                            key={plant.name}
                                            onClick={() => togglePlant(plant.name)}
                                            className={`plant-card p-4 rounded-lg font-medium text-center shadow ${
                                                isSelected
                                                    ? 'bg-green-600 text-white'
                                                    : 'bg-white text-gray-800 border border-gray-200'
                                            }`}
                                        >
                                            <div className="text-2xl mb-1">
                                                {isSelected ? '‚úì' : '‚óã'}
                                            </div>
                                            <div className="text-sm leading-tight">
                                                {plant.name}
                                            </div>
                                            <div className="text-xs mt-1 opacity-75">
                                                {plant.category}
                                            </div>
                                        </button>
                                    );
                                })}
                            </div>

                            {filteredPlants.length === 0 && (
                                <div className="text-center py-12 text-gray-500">
                                    No plants found
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            // Render history view
            if (view === 'history') {
                const weeks = Object.keys(weeklyData).sort().reverse();
                const yearWeeks = getAllWeeksForYear(selectedYear);
                const currentWeekNum = getWeekNumber(currentWeek);
                const currentYear = new Date().getFullYear();

                return (
                    <div className="min-h-screen bg-gray-50 pb-20">
                        <UpdateBanner />
                        <div className="bg-green-600 text-white p-4 shadow-lg">
                            <h2 className="text-xl font-bold">Weekly History</h2>
                        </div>

                        <div className="p-4 space-y-4">
                            {/* Streak Display */}
                            <div className="bg-gradient-to-r from-orange-500 to-red-500 text-white rounded-lg shadow-md p-4">
                                <div className="text-center">
                                    <div className="text-sm font-semibold opacity-90 mb-1">
                                        Current Streak
                                    </div>
                                    <div className="text-4xl font-bold">
                                        üî• {currentStreak}
                                    </div>
                                    <div className="text-sm opacity-90 mt-1">
                                        {currentStreak === 1 ? 'week' : 'weeks'} of 30+ plants
                                    </div>
                                </div>
                            </div>

                            {/* Year Selector */}
                            <div className="bg-white rounded-lg shadow-md p-4">
                                <div className="flex items-center justify-center gap-6">
                                    <button
                                        onClick={() => setSelectedYear(selectedYear - 1)}
                                        className="text-2xl font-bold text-green-600 hover:text-green-700 active:scale-90 transition-transform"
                                    >
                                        ‚Üê
                                    </button>
                                    <div className="text-2xl font-bold text-gray-800">
                                        {selectedYear}
                                    </div>
                                    <button
                                        onClick={() => setSelectedYear(selectedYear + 1)}
                                        className="text-2xl font-bold text-green-600 hover:text-green-700 active:scale-90 transition-transform"
                                    >
                                        ‚Üí
                                    </button>
                                </div>
                            </div>

                            {/* 52 Week Grid */}
                            <div className="bg-white rounded-lg shadow-md p-4">
                                <div className="grid grid-cols-13 gap-1">
                                    {yearWeeks.map(weekId => {
                                        const count = weeklyData[weekId] ? weeklyData[weekId].length : 0;
                                        const color = getWeekColor(count);
                                        const weekNum = getWeekNumber(weekId);
                                        const isCurrentWeek = weekId === currentWeek && selectedYear === currentYear;

                                        return (
                                            <div
                                                key={weekId}
                                                className="aspect-square rounded-sm relative"
                                                style={{
                                                    backgroundColor: color,
                                                    border: isCurrentWeek ? '2px solid #ef4444' : 'none'
                                                }}
                                                title={`Week ${weekNum}: ${count} plants`}
                                            />
                                        );
                                    })}
                                </div>

                                {/* Legend */}
                                <div className="mt-4 pt-4 border-t border-gray-200">
                                    <div className="text-xs text-gray-600 mb-2 text-center font-semibold">
                                        Performance Scale
                                    </div>
                                    <div className="flex justify-center gap-3 flex-wrap">
                                        <div className="flex items-center gap-1">
                                            <div className="w-4 h-4 rounded-sm" style={{backgroundColor: '#e5e7eb'}} />
                                            <span className="text-xs text-gray-600">No data</span>
                                        </div>
                                        <div className="flex items-center gap-1">
                                            <div className="w-4 h-4 rounded-sm" style={{backgroundColor: '#f87171'}} />
                                            <span className="text-xs text-gray-600">1-9</span>
                                        </div>
                                        <div className="flex items-center gap-1">
                                            <div className="w-4 h-4 rounded-sm" style={{backgroundColor: '#fb923c'}} />
                                            <span className="text-xs text-gray-600">10-19</span>
                                        </div>
                                        <div className="flex items-center gap-1">
                                            <div className="w-4 h-4 rounded-sm" style={{backgroundColor: '#fbbf24'}} />
                                            <span className="text-xs text-gray-600">20-29</span>
                                        </div>
                                        <div className="flex items-center gap-1">
                                            <div className="w-4 h-4 rounded-sm" style={{backgroundColor: '#10b981'}} />
                                            <span className="text-xs text-gray-600">30+</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* Weekly Details List */}
                            <div className="space-y-3">
                                <h3 className="font-semibold text-gray-800 text-lg">Week Details</h3>
                                {weeks.map(week => {
                                    const count = weeklyData[week].length;
                                    const achieved = count >= 30;

                                    return (
                                        <div
                                            key={week}
                                            className="bg-white rounded-lg shadow p-4"
                                        >
                                            <div className="flex justify-between items-center">
                                                <div>
                                                    <div className="font-semibold text-gray-800">
                                                        Week {week}
                                                        {week === currentWeek && (
                                                            <span className="ml-2 text-xs bg-green-100 text-green-800 px-2 py-1 rounded">
                                                                Current
                                                            </span>
                                                        )}
                                                    </div>
                                                    <div className="text-sm text-gray-600 mt-1">
                                                        {count} plants eaten
                                                    </div>
                                                </div>
                                                <div className="text-3xl">
                                                    {achieved ? 'üéâ' : 'üå±'}
                                                </div>
                                            </div>

                                            <div className="w-full bg-gray-200 rounded-full h-2 mt-3">
                                                <div
                                                    className={`h-2 rounded-full ${
                                                        achieved ? 'bg-green-600' : 'bg-yellow-500'
                                                    }`}
                                                    style={{ width: `${Math.min((count / 30) * 100, 100)}%` }}
                                                />
                                            </div>
                                        </div>
                                    );
                                })}

                                {weeks.length === 0 && (
                                    <div className="text-center py-12 text-gray-500">
                                        No history yet. Start tracking!
                                    </div>
                                )}
                            </div>
                        </div>

                        <div className="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex">
                            <button
                                onClick={() => setView('home')}
                                className="flex-1 py-4 text-gray-600"
                            >
                                Home
                            </button>
                            <button
                                onClick={() => setView('history')}
                                className="flex-1 py-4 text-green-600 font-semibold"
                            >
                                History
                            </button>
                            <button
                                onClick={() => setView('import')}
                                className="flex-1 py-4 text-gray-600"
                            >
                                Import
                            </button>
                        </div>
                    </div>
                );
            }

            // Render import view
            if (view === 'import') {
                return (
                    <div className="min-h-screen bg-gray-50 pb-20">
                        <UpdateBanner />
                        <div className="bg-green-600 text-white p-4 shadow-lg">
                            <h2 className="text-xl font-bold">Import Plants</h2>
                        </div>

                        <div className="p-4 space-y-4">
                            <div className="bg-white rounded-lg shadow-md p-6">
                                <h3 className="font-semibold mb-2 text-gray-800">
                                    Add Plant Manually
                                </h3>
                                <p className="text-sm text-gray-600 mb-4">
                                    Enter a plant name and select a category to add it to your list.
                                </p>

                                <form onSubmit={handleManualPlantAdd} className="space-y-2">
                                    <input
                                        type="text"
                                        value={newPlantName}
                                        onChange={(e) => setNewPlantName(e.target.value)}
                                        placeholder="Enter plant name..."
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                                    />
                                    <select
                                        value={newPlantCategory}
                                        onChange={(e) => setNewPlantCategory(e.target.value)}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                                    >
                                        <option value="Vegetables">Vegetables</option>
                                        <option value="Fruits">Fruits</option>
                                        <option value="Legumes">Legumes</option>
                                        <option value="Grains">Grains</option>
                                        <option value="Nuts & Seeds">Nuts & Seeds</option>
                                        <option value="Herbs & Spices">Herbs & Spices</option>
                                        <option value="Uncategorized">Uncategorized</option>
                                    </select>
                                    <button
                                        type="submit"
                                        className="w-full bg-green-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-green-700 active:bg-green-800"
                                    >
                                        Add Plant
                                    </button>
                                </form>
                            </div>

                            <div className="bg-white rounded-lg shadow-md p-6">
                                <h3 className="font-semibold mb-2 text-gray-800">
                                    Import from CSV
                                </h3>
                                <p className="text-sm text-gray-600 mb-4">
                                    Upload a CSV file with category and plant name to add to your list.
                                </p>

                                <label className="block">
                                    <input
                                        type="file"
                                        accept=".csv,.txt"
                                        onChange={handleCSVImport}
                                        className="block w-full text-sm text-gray-500
                                            file:mr-4 file:py-2 file:px-4
                                            file:rounded-full file:border-0
                                            file:text-sm file:font-semibold
                                            file:bg-green-50 file:text-green-700
                                            hover:file:bg-green-100"
                                    />
                                </label>
                            </div>

                            <div className="bg-white rounded-lg shadow-md p-6">
                                <h3 className="font-semibold mb-2 text-gray-800">
                                    Current Plant Count
                                </h3>
                                <p className="text-3xl font-bold text-green-600">
                                    {plants.length}
                                </p>
                                <p className="text-sm text-gray-600 mt-1">
                                    plants in your database
                                </p>
                            </div>

                            <div className="bg-blue-50 rounded-lg p-4 border border-blue-200">
                                <h4 className="font-semibold text-blue-900 mb-2">
                                    CSV Format
                                </h4>
                                <p className="text-sm text-blue-800 mb-2">
                                    Your CSV can have category and plant name (comma-separated):
                                </p>
                                <pre className="text-xs bg-white p-2 rounded border border-blue-200">
Category,Plant Name
Vegetables,Spinach
Vegetables,Kale
Grains,Quinoa
Legumes,Chickpeas
                                </pre>
                                <p className="text-sm text-blue-800 mt-2">
                                    Or just plant names (one per line):
                                </p>
                                <pre className="mt-2 text-xs bg-white p-2 rounded border border-blue-200">
Spinach
Kale
Quinoa
                                </pre>
                            </div>

                            <div className="bg-white rounded-lg shadow-md p-6">
                                <h3 className="font-semibold mb-2 text-gray-800">
                                    App Updates
                                </h3>
                                <p className="text-sm text-gray-600 mb-4">
                                    Check for new features and improvements. Your data will be preserved during updates.
                                </p>
                                <button
                                    onClick={checkForUpdates}
                                    disabled={checkingUpdate}
                                    className="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold active:bg-blue-700 disabled:bg-blue-300 disabled:cursor-not-allowed"
                                >
                                    {checkingUpdate ? 'Checking for Updates...' : 'Check for Updates'}
                                </button>
                            </div>

                            <button
                                onClick={() => {
                                    if (confirm('Reset to default plant list? This will not affect your tracking data.')) {
                                        setPlants(DEFAULT_PLANTS);
                                    }
                                }}
                                className="w-full bg-red-100 text-red-700 py-3 rounded-lg font-semibold"
                            >
                                Reset to Default Plants
                            </button>
                        </div>

                        <div className="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex">
                            <button
                                onClick={() => setView('home')}
                                className="flex-1 py-4 text-gray-600"
                            >
                                Home
                            </button>
                            <button
                                onClick={() => setView('history')}
                                className="flex-1 py-4 text-gray-600"
                            >
                                History
                            </button>
                            <button
                                onClick={() => setView('import')}
                                className="flex-1 py-4 text-green-600 font-semibold"
                            >
                                Import
                            </button>
                        </div>
                    </div>
                );
            }
        }

        ReactDOM.render(<PlantTracker />, document.getElementById('root'));
    </script>
</body>
</html>
